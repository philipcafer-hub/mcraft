<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Block Builder</title>
<style>
  body { margin:0; overflow:hidden; font-family:sans-serif; }
  #info { position:absolute; top:10px; left:10px; color:white; background:rgba(0,0,0,0.5); padding:6px 10px; border-radius:6px; }
  #toolbar { position:absolute; bottom:10px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.5); padding:5px; border-radius:6px; display:flex; gap:5px; }
  .block-btn { width:30px; height:30px; border:none; cursor:pointer; }
</style>
</head>
<body>
<div id="info">Click to lock pointer. WASD to move. Left click remove, right click place.</div>
<div id="toolbar">
  <button class="block-btn" style="background:green;" data-type="0"></button>
  <button class="block-btn" style="background:brown;" data-type="1"></button>
  <button class="block-btn" style="background:gray;" data-type="2"></button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>
<script>
let scene, camera, renderer, controls, raycaster;
let blocks = [];
let blockSize = 1;
let blockType = 0;
let move = {forward:false,back:false,left:false,right:false};
const materials = [
  new THREE.MeshStandardMaterial({color:0x00ff00}),
  new THREE.MeshStandardMaterial({color:0x964B00}),
  new THREE.MeshStandardMaterial({color:0x808080})
];

// Player object
const player = new THREE.Object3D();
let prevTime = performance.now();
const velocity = new THREE.Vector3();

init();
animate();

function init(){
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);
  
  camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
  player.add(camera);
  player.position.set(10,2,10);
  scene.add(player);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth,window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lights
  const light = new THREE.DirectionalLight(0xffffff,1);
  light.position.set(10,20,10);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x888888));

  // Controls
  controls = new THREE.PointerLockControls(camera, document.body);
  document.body.addEventListener('click',()=>controls.lock());

  // Raycaster
  raycaster = new THREE.Raycaster();

  // Floor 20x20
  for(let x=0;x<20;x++){
    for(let z=0;z<20;z++){
      addBlock(x,0,z,0);
    }
  }

  // Events
  window.addEventListener('resize',()=>{camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth,window.innerHeight);});
  window.addEventListener('keydown',onKeyDown);
  window.addEventListener('keyup',onKeyUp);
  window.addEventListener('mousedown',onMouseDown);
  document.addEventListener('contextmenu',e=>e.preventDefault()); // disable right click menu
  document.querySelectorAll('.block-btn').forEach(btn=>{ btn.addEventListener('click',()=>{blockType=Number(btn.dataset.type)}); });
}

function addBlock(x,y,z,type){
  const geo = new THREE.BoxGeometry(blockSize,blockSize,blockSize);
  const mesh = new THREE.Mesh(geo, materials[type]);
  mesh.position.set(x+0.5,y+0.5,z+0.5);
  scene.add(mesh);
  blocks.push({mesh,x,y,z,type});
}

function removeBlock(mesh){
  scene.remove(mesh);
  blocks = blocks.filter(b=>b.mesh!==mesh);
}

function onMouseDown(e){
  if(document.pointerLockElement!==document.body) return;
  const mouse = new THREE.Vector2(0,0);
  raycaster.setFromCamera(mouse,camera);
  const intersects = raycaster.intersectObjects(blocks.map(b=>b.mesh));
  if(intersects.length>0){
    const b = intersects[0].object;
    if(e.button===0){ removeBlock(b); }
    else if(e.button===2){
      const normal = intersects[0].face.normal;
      const pos = b.position.clone().add(normal);
      addBlock(Math.floor(pos.x),Math.floor(pos.y),Math.floor(pos.z),blockType);
    }
  }
}

function onKeyDown(e){
  if(e.key>='0' && e.key<='2'){ blockType = Number(e.key); }
  if(e.key==='w') move.forward=true;
  if(e.key==='s') move.back=true;
  if(e.key==='a') move.left=true;
  if(e.key==='d') move.right=true;
}

function onKeyUp(e){
  if(e.key==='w') move.forward=false;
  if(e.key==='s') move.back=false;
  if(e.key==='a') move.left=false;
  if(e.key==='d') move.right=false;
}

function animate(){
  requestAnimationFrame(animate);
  const time = performance.now();
  const delta = (time-prevTime)/1000;
  prevTime = time;

  // Movement
  const speed = 5;
  velocity.x -= velocity.x * 10.0 * delta;
  velocity.z -= velocity.z * 10.0 * delta;
  let dir = new THREE.Vector3();
  if(move.forward) dir.z -= 1;
  if(move.back) dir.z += 1;
  if(move.left) dir.x -= 1;
  if(move.right) dir.x += 1;
  dir.normalize();
  if(dir.length()>0){
    velocity.x -= dir.x * speed * delta * -1;
    velocity.z -= dir.z * speed * delta * -1;
  }
  player.translateX(velocity.x*delta);
  player.translateZ(velocity.z*delta);

  renderer.render(scene,camera);
}
</script>
</body>
</html>
